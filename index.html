<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3c44aa10f3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/prestamo.css">
    <title>Simulador de Préstamo</title>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h1 class="text-center">SIMULADOR DE PRÉSTAMO</h1>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <div id="errorMensaje" class="text-danger"></div>
                        <label for="capital">CAPITAL</label>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Ingrese el capital prestado" id="capital">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-coins"></i></span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="cuota">CUOTAS</label>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Ingrese las cuotas del préstamo" id="cuota">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="interes">INTERÉS</label>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Ingrese el interés a generar" id="interes">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-hand-holding-usd"></i></span>
                            </div>
                        </div>
                    </div>
                </form>
                <button class="btn btn-primary btn-block" id="btnCalcular" onclick="gen_table();">CALCULAR</button>
            </div>
        </div>
        <hr class="my-4">
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>NRO</th>
                        <th>CAPITAL</th>
                        <th>INTERÉS</th>
                        <th>IMPORTE A PAGAR</th>
                    </tr>
                </thead>
                <tbody id="tab">
                </tbody>
                <tfoot>
                    <tr>
                        <td class="ft">TOTAL</td>
                        <td id="total1"></td>
                        <td id="total2"></td>
                        <td id="total3"></td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <script src="scripts/prestamo.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
